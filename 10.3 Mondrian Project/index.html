<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

      .container {
        display: grid;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 22px;
        /* the solution code uses a 22px row but the goal states that it 
        should be 20px. Confused. */
        background-color: #000;
        gap: 9px;
        width: 748px;
        height: 748px;
        margin-top: 100px;
      }

      .item-1 {
        background-color: #e72f24;
        grid-column-start: 1;
      }

      .item-2 {
        background-color: #f0f1ec;
        /* grid-column-start: 2; */
        /* grid-column-end: -1; */
        grid-column-end: span 3;
      }

      .item-3 {
        background-color: #f0f1ec;
        grid-row: span 2;
      }

      .item-4 {
        background-color: #f0f1ec;
        grid-row: span 2;
        grid-column: span 2;
      }

      .item-5 {
        background-color: #004592;
        grid-row: span 1;
        grid-column: span 1;
        border-bottom: 10px solid #000; 
        /* From solution. It seems like border overrides gap. */
      }

      .item-6 {
        background-color: #f0f1ec;
        grid-row: span 2;
        grid-column: span 1;
      }

      .item-7 {
        background-color: #f0f1ec;
        grid-row: span 1;
        grid-column: span 1;
      }

      .item-8 {
        background-color: #F9D01E;
        grid-row: span 1;
        grid-column: span 1;
      }

      .item-9 {
        background-color: #232629;
        grid-row: span 1;
        grid-column: span 1;
      }




      
    </style
  </head

  <body>
    <!-- Write your HTML here -->
    <div class="container">
      <div class="item-1"></div>
      <div class="item-2"></div>
      <div class="item-3"></div>
      <div class="item-4"></div>
      <div class="item-5"></div>
      <div class="item-6"></div>
      <div class="item-7"></div>
      <div class="item-8"></div>
      <div class="item-9"></div>      
    </div>
  </body>
</html>
